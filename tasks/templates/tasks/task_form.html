{% extends 'base.html' %}
{% block content %}
    <h1>
        {% if task %}
            {{ task.title }}
        {% else %}
            Create a New Task
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
{% endblock %}
